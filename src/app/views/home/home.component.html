<mat-toolbar style="height: 2rem; background-color: black; overflow: hidden;">
  <span style="flex: 1;"></span>
  <button mat-button [routerLink]="'/settings'">
    <fa-icon [icon]="faFlask"></fa-icon>&nbsp;
    <span>Aromas</span>
  </button>
  <button mat-button>
    <fa-icon [icon]="faQuest"></fa-icon>&nbsp;
    <span>About</span>
  </button>
</mat-toolbar>
<div style="height: calc(100% - 2rem); width: 100%; display: flex;">
  <div style="flex: 1; display: flex; flex-direction: column;">
    <mat-card style="flex: 1; display: flex; flex-direction: column;min-height: 0px;">
      <mat-card-header>
        <mat-card-title>
          Aroma-Bottles
        </mat-card-title>
        <mat-card-subtitle>
          Stuff in house!
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content style="flex: 1;min-height: 0px; ">
        <app-aroma-manager *ngIf="bottles" [bottles]="bottles" (delete)="deleteBottle($event)"></app-aroma-manager>
      </mat-card-content>
      <mat-card-actions style="display: flex;">
        <div style="flex:1"></div>
        <button mat-mini-fab color="accent" (click)="openNewBottleDialog()">
          <fa-icon [icon]="faPlus"></fa-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div style="display: flex; flex-direction: column;">
    <mat-card style="flex:1; display: flex; flex-direction: column; max-height: 20rem;">
      <mat-card-header>
        <mat-card-title>
          Liquid-Calc
        </mat-card-title>
        <mat-card-subtitle>
          Mix it!
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content style="flex: 1; ">
        <app-liquid-calc></app-liquid-calc>
      </mat-card-content>
    </mat-card>

  </div>
</div>
